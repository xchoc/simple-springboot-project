<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container" style="min-height: 500px">
    <div class="page-header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li class="active" id="home"><a href="#">Home</a></li>
                <li id="logout"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="starter-template">
        <p>Please enter your name and pick the Sectors you are currently involved in.</p>
        <form class="form-horizontal" id="save-form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="sectors">Sectors</label>
                <div class="col-sm-10">
                    <select multiple="multiple" size="5" class="form-control" id="sectors" required="required">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" id="agree-to-terms" required="required"> Agree to terms </input></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-save"
                            class="btn btn-primary btn-lg">Save
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>


<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
